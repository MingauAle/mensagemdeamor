<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Site Azul</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
      font-family: 'Patrick Hand', sans-serif;
    }

    /* Mensagem no canto */
    .corner-text {
      position: absolute;
      top: 5%;
      left: 5%;
      font-family: 'Comic Neue', 'Comic Sans MS', cursive;
      font-size: 14px;
      color: black;
      z-index: 5;
    }

    /* Aviso de clique */
    .click-here {
      position: absolute;
      text-align: center;
      font-size: 18px;
      color: black;
      cursor: pointer;
      z-index: 5;
    }

    .click-here span {
      display: block;
      font-size: 24px;
      margin-top: 5px;
    }

    /* Círculo azul */
    .circle {
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      border-radius: 50%;
      background: #87CEFA;
      z-index: 1;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 4s ease;
    }

    /* Máscara da onda preenchendo a tela */
    .wave-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.postimg.cc/g0QTKdz8/Picsart-25-08-27-17-36-45-952.png') no-repeat center bottom;
      background-size: cover;
      z-index: 3;
      pointer-events: none;
    }

    /* Texto central na onda */
    .wave-text {
      position: absolute;
      bottom: 35%; /* subiu para ficar centralizado visualmente */
      width: 90%;
      max-width: 400px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 32px; /* maior */
      color: white;
      z-index: 4;
      line-height: 1.5;
    }

    /* Responsivo para celular */
    @media (max-width: 600px) {
      .click-here {
        font-size: 16px;
      }
      .click-here span {
        font-size: 20px;
      }
      .wave-text {
        font-size: 26px;
        bottom: 30%;
      }
      .corner-text {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="corner-text">Te amo muito...</div>
  <div class="wave-text">Eu queria ser azul, mas azul não posso ser.<br>Pois azul é céu e mar e eu só quero ser seu azul, bebê.</div>
  <div class="click-here">Clique aqui <span>⬇️</span></div>
  <div class="circle" id="circle"></div>
  <div class="wave-mask"></div>

  <script>
    const clickHere = document.querySelector('.click-here');
    const circle = document.getElementById('circle');
    const waveText = document.querySelector('.wave-text');

    // Posicionar aviso de clique no centro do texto
    const rect = waveText.getBoundingClientRect();
    clickHere.style.top = (rect.top + rect.height/2) + "px";
    clickHere.style.left = (rect.left + rect.width/2) + "px";

    clickHere.addEventListener('click', () => {
      clickHere.style.display = 'none';
      // Posicionar o círculo no centro do texto
      const rectCircle = waveText.getBoundingClientRect();
      circle.style.top = rectCircle.top + rectCircle.height/2 + "px";
      circle.style.left = rectCircle.left + rectCircle.width/2 + "px";
      circle.style.transform = "translate(-50%, -50%) scale(1)";
    });
  </script>
</body>
</html>
