<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Site Azul</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Comic+Neue&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: white;
    overflow: hidden;
    font-family: 'Patrick Hand', sans-serif;
  }

  /* Texto no canto */
  .corner-text {
    position: absolute;
    top: 5%;
    left: 5%;
    font-family: 'Comic Neue', cursive;
    font-size: 14px;
    color: black;
    z-index: 10;
  }

  /* Container central */
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
    text-align: center;
    z-index: 5;
  }

  /* Botão clique */
  .click-here {
    font-size: 18px;
    color: black;
    cursor: pointer;
    margin-bottom: 20px;
    z-index: 6;
  }

  .click-here span {
    display: block;
    font-size: 28px;
  }

  /* Texto principal */
  .wave-text {
    font-size: 28px;
    line-height: 1.4;
    color: white;
    max-width: 90%;
    opacity: 0; /* escondido no início */
    transition: opacity 1.5s ease 1s;
    z-index: 8; /* acima do círculo e onda */
  }

  /* Círculo azul */
  .circle {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: #87CEFA;
    transform: translate(-50%, -50%);
    transition: width 2s ease, height 2s ease;
    z-index: 2;
  }

  .circle.expand {
    width: 300vmax;
    height: 300vmax;
  }

  /* Onda PNG */
  .wave-mask {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60%;
    background: url('https://i.postimg.cc/g0QTKdz8/Picsart-25-08-27-17-36-45-952.png') no-repeat center bottom;
    background-size: cover;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 7;
  }

  /* Responsivo */
  @media (max-width: 600px) {
    .click-here { font-size: 16px; }
    .click-here span { font-size: 24px; }
    .wave-text { font-size: 24px; }
    .corner-text { font-size: 12px; }
  }
</style>
</head>
<body>
  <div class="corner-text">Te amo muito...</div>
  <div class="container">
    <div class="click-here">Clique aqui <span>❤️</span></div>
    <div class="wave-text">
      Eu queria ser azul, mas azul não posso ser.<br>
      Pois azul é céu e mar e eu só quero ser seu azul, bebê.
    </div>
  </div>
  <div class="circle"></div>
  <div class="wave-mask"></div>

<script>
  const clickHere = document.querySelector('.click-here');
  const circle = document.querySelector('.circle');
  const waveMask = document.querySelector('.wave-mask');
  const waveText = document.querySelector('.wave-text');

  clickHere.addEventListener('click', () => {
    clickHere.style.display = 'none';
    circle.classList.add('expand');
    setTimeout(() => {
      waveMask.style.opacity = 1;
      waveText.style.opacity = 1;
    }, 1500); // aparece após círculo expandir
  });
</script>
</body>
</html>
