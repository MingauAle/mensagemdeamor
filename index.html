<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surpresa Azul</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: white;
    font-family: sans-serif;
  }

  /* Texto pequeno no canto superior esquerdo */
  #mensagem {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 14px;
    font-weight: bold;
    z-index: 5;
  }

  /* Texto grande centralizado mais embaixo */
  #texto-grande {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    font-weight: bold;
    color: white;
    text-align: center;
    max-width: 80%;
    z-index: 6;
  }

  /* Texto “botão” clicável */
  #aviso {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    font-size: 18px;
    color: black;
    cursor: pointer;
    z-index: 10;
    text-align: center;
    user-select: none;
  }

  /* Círculo azul */
  #circle {
    position: absolute;
    width: 0;
    height: 0;
    border-radius: 50%;
    background-color: #74c7f8;
    transform: translate(-50%, -50%);
    z-index: 1; /* atrás da máscara e textos */
    transition: width 15s ease-out, height 15s ease-out;

    /* Máscara aplicada no próprio círculo */
    -webkit-mask-image: url('https://i.postimg.cc/g0QTKdz8/Picsart-25-08-27-17-36-45-952.png');
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-position: center;
    -webkit-mask-size: cover;
    mask-image: url('https://i.postimg.cc/g0QTKdz8/Picsart-25-08-27-17-36-45-952.png');
    mask-repeat: no-repeat;
    mask-position: center;
    mask-size: cover;
    opacity: 1; /* sempre visível, mas tamanho 0 no início */
  }
