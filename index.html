<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surpresa Azul</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: white;
    font-family: sans-serif;
  }

  /* Texto pequeno no canto superior esquerdo */
  #mensagem {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 14px;
    font-weight: bold;
    z-index: 5;
  }

  /* Texto grande centralizado mais embaixo */
  #texto-grande {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    font-weight: bold;
    color: white;
    text-align: center;
    max-width: 80%;
    z-index: 6;
  }

  /* Texto “botão” clicável */
  #aviso {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);

    font-size: 18px;
