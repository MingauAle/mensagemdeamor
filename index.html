<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Site Azul</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        overflow: hidden;
        background: white;
        height: 100vh;
    }

    #mensagem {
        font-size: 14px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        left: 10px;
    }

    #container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #aviso {
        font-size: 18px;
        font-weight: bold;
        color: black;
        position: absolute;
        top: 40%;
        width: 100%;
        text-align: center;
        z-index: 10;
        cursor: pointer;
    }

    #circle {
        position: absolute;
        width: 0;
        height: 0;
        background-color: #74c7f8;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        top: 60%; /* mais para baixo */
        left: 50%;
        z-index: 1;
        transition: width 15s ease-out, height 15s ease-out;
    }

    /* Máscara real usando a PNG */
    #mask-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        -webkit-mask-image: url('onda.png');
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-position: center;
        -webkit-mask-size: cover;
        mask-image: url('onda.png');
        mask-repeat: no-repeat;
        mask-position: center;
        mask-size: cover;
        background: #74c7f8; /* cor azul que preenche dentro da máscara */
        opacity: 0;
        transition: opacity 2s ease-in;
    }

    #texto {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: white;
        max-width: 80%;
        opacity: 0;
        z-index: 3;
        transition: opacity 3s ease-in;
    }
</style>
</head>
<body>
    <div id="mensagem">te amo muito...</div>
    <div id="container">
        <div id="aviso">Clique para ver a surpresa</div>
        <div id="circle"></div>
        <div id="mask-layer"></div>
        <div id="texto">Eu queria ser azul, mas azul não posso ser. Pois azul é céu e mar e eu só quero ser seu azul, bebê.</div>
    </div>

<script>
    const aviso = document.getElementById('aviso');
    const circle = document.getElementById('circle');
    const mask = document.getElementById('mask-layer');
    const texto = document.getElementById('texto');

    document.getElementById('container').addEventListener('click', () => {
        aviso.style.display = 'none';

        // Animação do círculo por 15 segundos
        circle.style.width = '300vmax';
        circle.style.height = '300vmax';

        // Mostra a máscara e depois o texto
        setTimeout(() => {
            mask.style.opacity = 1;
        }, 5000); // máscara aparece após 5s

        setTimeout(() => {
            texto.style.opacity = 1;
        }, 7000); // texto aparece após 7s
    });
</script>
</body>
</html>
