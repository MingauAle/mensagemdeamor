<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Site Azul</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    #mensagem {
        font-size: 14px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        left: 10px;
    }

    #aviso {
        font-size: 18px;
        font-weight: bold;
        position: absolute;
        text-align: center;
        color: black;
        transition: opacity 0.3s;
    }

    #container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #circle {
        position: absolute;
        width: 0;
        height: 0;
        background-color: #74c7f8;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        z-index: 1;
        transition: width 3s ease-out, height 3s ease-out;
    }

    #wave {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60vh; /* cobre boa parte da tela */
        background: url('onda.png') no-repeat center bottom;
        background-size: cover;
        opacity: 0;
        z-index: 2;
    }

    #texto {
        position: absolute;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: white;
        max-width: 80%;
        opacity: 0;
        z-index: 3;
    }

    .mostrar {
        opacity: 1;
    }
</style>
</head>
<body>
    <div id="mensagem">te amo muito...</div>
    <div id="container">
        <div id="aviso">Clique para ver a surpresa</div>
        <div id="circle"></div>
        <div id="wave"></div>
        <div id="texto">Eu queria ser azul, mas azul não posso ser. Pois azul é céu e mar e eu só quero ser seu azul, bebê.</div>
    </div>

<script>
    const aviso = document.getElementById('aviso');
    const circle = document.getElementById('circle');
    const wave = document.getElementById('wave');
    const texto = document.getElementById('texto');

    // Centraliza aviso e texto no meio da tela
    function centralizar(elemento) {
        elemento.style.top = '50%';
        elemento.style.left = '50%';
        elemento.style.transform = 'translate(-50%, -50%)';
    }
    centralizar(aviso);
    centralizar(texto);

    document.getElementById('container').addEventListener('click', () => {
        aviso.style.display = 'none';

        // Anima círculo
        circle.style.width = '250vmax';
        circle.style.height = '250vmax';

        // Mostra a onda e o texto junto com a expansão do círculo
        setTimeout(() => {
            wave.style.opacity = 1;
            texto.classList.add('mostrar');
        }, 800); // Começa antes do círculo terminar
    });
</script>
</body>
</html>
