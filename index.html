<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Site Azul</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
      font-family: 'Patrick Hand', sans-serif;
    }

    /* Mensagem no canto */
    .corner-text {
      position: absolute;
      top: 5%;
      left: 5%;
      font-family: 'Comic Neue', 'Comic Sans MS', cursive;
      font-size: 14px;
      color: black;
      z-index: 5;
    }

    /* Aviso de clique */
    .click-here {
      position: absolute;
      text-align: center;
      font-size: 18px;
      color: black;
      cursor: pointer;
      z-index: 6; /* acima do texto e círculo */
    }

    .click-here span {
      display: block;
      font-size: 28px;
      margin-top: 5px;
    }

    /* Círculo azul */
    .circle {
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      border-radius: 50%;
      background: #87CEFA;
      z-index: 1;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 10s ease; /* animação mais lenta */
    }

    /* Máscara da onda preenchendo a tela */
    .wave-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.postimg.cc/g0QTKdz8/Picsart-25-08-27-17-36-45-952.png') no-repeat center bottom;
      background-size: cover;
      z-index: 3;
      pointer-events: none;
    }

    /* Texto principal */
    .wave-text {
      position: absolute;
      width: 90%;
      max-width: 400px;
      left: 50%;
      text-align: center;
      font-size: 32px;
      color: white;
      z-index: 4;
      line-height: 1.5;
      transform: translateX(-50%);
    }

    /* Responsivo para celular */
    @media (max-width: 600px) {
      .click-here {
        font-size: 16px;
      }
      .click-here span {
        font-size: 24px;
      }
      .wave-text {
        font-size: 26px;
      }
      .corner-text {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="corner-text">Te amo muito...</div>
  <div class="wave-text">
    Eu queria ser azul, mas azul não posso ser.<br>
    Pois azul é céu e mar e eu só quero ser seu azul, bebê.
  </div>
  <div class="click-here">Clique aqui <span>❤️</span></div>
  <div class="circle" id="circle"></div>
  <div class="wave-mask"></div>

  <script>
    const clickHere = document.querySelector('.click-here');
    const circle = document.getElementById('circle');
    const waveText = document.querySelector('.wave-text');

    // Calcular centro do texto para alinhar tudo
    function positionCenter() {
      const rect = waveText.getBoundingClientRect();
      const centerX = rect.left + rect.width/2;
      const centerY = rect.top + rect.height/2 + 80; // centro mais para baixo
      // Posicionar aviso de clique
      clickHere.style.top = centerY + "px";
      clickHere.style.left = centerX + "px";
      // Posicionar texto principal sobre o círculo
      waveText.style.top = (centerY - 80) + "px"; // subir texto acima do centro
    }

    // Inicial
    positionCenter();

    clickHere.addEventListener('click', () => {
      clickHere.style.display = 'none';
      circle.style.top = clickHere.style.top;
      circle.style.left = clickHere.style.left;
      circle.style.transform = "translate(-50%, -50%) scale(1)";
    });

    // Atualiza posições se a tela for redimensionada
    window.addEventListener('resize', positionCenter);
  </script>
</body>
</html>
