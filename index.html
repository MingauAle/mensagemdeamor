<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surpresa Azul</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: white;
    font-family: sans-serif;
  }

  /* Texto pequeno no canto superior esquerdo */
  #mensagem {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 14px;
    font-weight: bold;
    z-index: 5;
  }

  /* Texto grande centralizado mais embaixo */
  #texto-grande {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    font-weight: bold;
    color: white;
    text-align: center;
    max-width: 80%;
    z-index: 6;
  }

  /* Texto “botão” clicável, só texto, sem fundo */
  #aviso {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    font-size: 18px;
    color: black;
    cursor: pointer;
    z-index: 10;
    text-align: center;
    user-select: none;
  }

  /* Círculo azul */
  #circle {
    position: absolute;
    width: 0;
    height: 0;
    border-radius: 50%;
    background-color: #74c7f8;
    transform: translate(-50%, -50%);
    z-index: 1;
    transition: width 15s ease-out, height 15s ease-out;
  }

  /* Máscara de onda */
  #mask-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    background-color: #74c7f8;
    -webkit-mask-image: url('https://i.postimg.cc/g0QTKdz8/Picsart-25-08-27-17-36-45-952.png');
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-position: center;
    -webkit-mask-size: cover;
    mask-image: url('https://i.postimg.cc/g0QTKdz8/Picsart-25-08-27-17-36-45-952.png');
    mask-repeat: no-repeat;
    mask-position: center;
    mask-size: cover;
    opacity: 1; /* já aparece desde o início */
  }

  @media (max-width: 500px) {
    #texto-grande {
      font-size: 18px;
    }
    #aviso {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
  <div id="mensagem">te amo muito...</div>
  <div id="container">
    <div id="aviso">Clique para ver a surpresa</div>
    <div id="circle"></div>
    <div id="mask-layer"></div>
    <div id="texto-grande">Eu queria ser azul, mas azul não posso ser. Pois azul é céu e mar e eu só quero ser seu azul, bebê.</div>
  </div>

<script>
  const aviso = document.getElementById('aviso');
  const circle = document.getElementById('circle');

  const textoGrande = document.getElementById('texto-grande');

  aviso.addEventListener('click', () => {
    // Esconde o texto de aviso
    aviso.style.display = 'none';

    // Calcula o centro do texto grande
    const rect = textoGrande.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    // Posiciona o círculo azul
    circle.style.left = `${centerX}px`;
    circle.style.top = `${centerY}px`;

    // Expande o círculo
    circle.style.width = '300vmax';
    circle.style.height = '300vmax';
  });
</script>
</body>
</html>
